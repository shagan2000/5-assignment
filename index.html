<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Weather App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Main app -->
		<div class="app-wrap">
			<!-- Search box -->
			<header>
				<input
					type="text"
					class="search-box"
					placeholder="Search for a city......"
				/>
			</header>
			<!-- inner dynamic text with respect to api ==> location, date/time, temperature-->
			<main>
				<section class="location">
					<div class="city">Chandigarh, IN</div>
					<div class="date">Tuesday 23 March 2021</div>
				</section>
				<div class="current">
					<div class="temp">25<span>°c</span></div>
					<div class="weather">Clouds</div>
					<div class="hi-low">24°c / 25°c</div>
				</div>
			</main>
		</div>
		<script src="main.js"></script>
	</body>
</html>
